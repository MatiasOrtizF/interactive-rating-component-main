<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
<div class="atributte">
    <div class="contenedor">
      
        <div class="encuesta">
            <div class="fondo">
                <a><button><img src="img/icon-star.svg" alt="icon star"></button></a>
            </div>
            <h2>How did we do?</h2>
            <p>
              Please let us know how we did with your support request. All feedback is appreciated 
              to help us improve our offering!</p>
            <div class="fondo">
                <a><button class="btn">1</button></a>
                <a><button class="btn">2</button></a>
                <a><button class="btn">3</button></a>
                <a><button class="btn">4</button></a>
                <a><button class="btn">5</button></a>
            </div>
        
            <button id="enviar">Submit</button>
        </div>

        <div class="post hidden">
            <img src="img/illustration-thank-you.svg" alt="imagen de agradecimiento">
            <div class="fondo-seleccion">
                <p>You selected <span id="puntajeSeleccionado">1</span> out of 5</p>
            </div>
                <h2>Thank you</h2>
                <p>
                  We appreciate you taking the time to give a rating. If you ever need more support, 
                  donâ€™t hesitate to get in touch!
                </p>
        </div>

    </div>
</div>
